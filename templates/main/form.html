{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happytails</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="cont">
    <div class="navbar">
        <img src="{% static 'image/logo.png' %}" alt="noimg" class="logo-iamge">
        <b style="font-size: 30px;">HAPPY <BR>TAILS</b> 
        </BR>
        <nav>
            <ul id="menulist">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="">Donate</a></li>
            </ul>
        </nav>
        
    </div>
</div>    
    <div class="container">
        <div class="card">
            <div class="inner" id="card">
                <div class="card-front">
                    
                    <form method="post" action="{% url 'form' %}">
                        {% csrf_token %}
                        <fieldset>
                            <legend>Personal Information</legend>
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" name="name" required>
                
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required>
                
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" required>
                
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </fieldset>
                
                        <fieldset>
                            <legend>Household Information</legend>
                            <label for="residence-type">Type of Residence:</label>
                            <select id="residence-type" name="residenceType" required>
                                <option value="apartment">Apartment</option>
                                <option value="house">House</option>
                                <option value="rent">Condo</option>
                                <!-- Add more options if necessary -->
                            </select>
                
                            <!-- Add more household information fields here -->
                        </fieldset>
                
                        <fieldset>
                            <legend>Pet Care</legend>
                            <label for="exercise-plan">How do you plan to exercise and provide enrichment for the pet?</label>
                            <textarea id="exercise-plan" name="exercisePlan" rows="4"></textarea>
                
                            <label for="hours-alone">How many hours a day will the pet be alone?</label>
                            <input type="number" id="hours-alone" name="hoursAlone" min="0" required>

                            <label for="previous-pets">Have you owned pets before? If so, describe your previous pet ownership experience:</label>
                            <textarea id="previous-pets" name="previousPets" rows="4"></textarea>
                
                            <!-- Add more pet care fields here -->
                        </fieldset>
                
                        <button type="submit">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
      </div>

</body>
</html>
